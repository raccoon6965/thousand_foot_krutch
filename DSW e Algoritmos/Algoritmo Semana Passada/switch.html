<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch - JavaScript</title>
</head>
<body>
    <script>

        let a = 'TutsUP';

        switch (a) {
               case 'Mozilla':
                      alert('Achei');
                      break;
                case 'Google':
                      alert('Achei');
                      break;
                case 'TutsUP':
                      alert('Achei');
                      break;
                default:
                      alert('Não achei sua condição.')
        }
        
    </script>
</body>
</html>
