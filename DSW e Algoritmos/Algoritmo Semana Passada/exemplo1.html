<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dois números</title>
</head>
<body>
    <script>

        // Solicitar ao usuário que insira dois números
            var numero1 = parseFloat(prompt("Insira o primeiro número:"));
            var numero2 = parseFloat(prompt("Insira o segundo número:"));

            // Verificar qual é o maior número
            if (numero1 > numero2) {
                console.log("O maior número é: " + numero1);
            } else if (numero2 > numero1) {
                console.log("O maior número é: " + numero2);
            } else {
                console.log("Os números são iguais.");
            }


    </script>
</body>
</html>
