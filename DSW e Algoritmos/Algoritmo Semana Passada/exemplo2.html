<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivo ou Negativo</title>
</head>
<body>
    <script>

        // Pede um valor ao usuário
            const valor = prompt("Digite um número:");

            // Verifica se o valor é positivo, negativo ou zero
            if (valor > 0) {
                alert("O valor é positivo.");
            } else if (valor < 0) {
                alert("O valor é negativo.");
            } else {
                alert("O valor é zero.");
            }

    </script>
</body>
</html>
