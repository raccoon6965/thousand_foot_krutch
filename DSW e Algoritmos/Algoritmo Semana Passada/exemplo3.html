<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masculino ou Feminino</title>
</head>
<body>
    <script>

        // Solicitar ao usuário que digite uma letra
            var letra = prompt("Digite uma letra (F para Feminino, M para Masculino):");

            // Converter a letra para maiúscula para evitar problemas de maiúsculas/minúsculas
            letra = letra.toUpperCase();

            // Verificar a letra digitada e imprimir a resposta correspondente
            if (letra === "F") {
                console.log("F - Feminino");
            } else if (letra === "M") {
                console.log("M - Masculino");
            } else {
                console.log("Outro");
            }

    </script>
</body>
</html>
