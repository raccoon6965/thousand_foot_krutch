<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com o robô</title>
    <style>
        #chat-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
        }

        #messages {
            list-style-type: none;
            padding: 0;
        }

        .message {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .message img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <ul id="messages">
            <li class="message">
                <img src="img/tinbot.png" alt="Robô">
                <p>Olá, sou o Tinbot! Como posso ajudar?</p>
            </li>
        </ul>
        <input type="text" id="user-input" placeholder="Digite sua mensagem...">
        <button id="send-button">Enviar</button>
    </div>

    <script>
        const messagesList = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        function sendMessage(message, isUser) {
            const li = document.createElement('li');
            li.className = 'message';
            const img = document.createElement('img');
            img.src = isUser ? 'user.png' : 'raccoon-eu.png';
            img.alt = isUser ? 'Usuário' : 'Robô';
            const p = document.createElement('p');
            p.textContent = message;
            li.appendChild(img);
            li.appendChild(p);
            messagesList.appendChild(li);
            messagesList.scrollTop = messagesList.scrollHeight;
        }

        sendButton.addEventListener('click', function () {
            const userMessage = userInput.value.trim();
            if (userMessage !== '') {
                sendMessage(userMessage, true);
                userInput.value = '';
                // Simulação da resposta do robô após um curto intervalo
                setTimeout(function () {
                    sendMessage("Até o meu conhecimento geral, Skillet surgiu em 1996 (há exatos 27 anos)", false);
                }, 1000);
            }
        });

        userInput.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
